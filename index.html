<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Steps</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    
   <div class="main">

        <div class="steps">
            <div class="step ">
                <div class="radius"><span class="material-icons">done</span></div>
                <h2>Shipping</h2>
            </div>

            <div id="line"></div>

            <div class="step selected">
                <div class="radius"><span class="">2</span></div>
                <h2>Payment</h2>
            </div>

            <div id="line-gray"></div>

            <div class="step">
                <div class="radius"><span class="">3</span></div>
                <h2>Confirmation</h2>
            </div>
        </div>

        <div class="payment-details">
            <h2>Payment details</h2>
        </div>

        <form action="" class="form">

            <fieldset>

                <h2>Credit card information</h2>

                <div class="input-form">
                    <label for="name">Name on card</label>
                    <input type="text" id="name">
                </div>

                <div class="input-form credit-flex ">
                    <div class="card-number">
                        <label for="card-number">Credit card number</label>
                        <input type="text" id="card-number" minlength="16">
                    </div> 
                    <div class="aceppted-cards">
                        <label for="">Aceppted cards</label>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR085fgEwWY6PKMxovmibwMX8g6HFe50t-_rg&usqp=CAU" alt="Aceppted cards">
                    </div>
                </div>  

                <div class="input-form card-flex">
                    <div class="security-code">
                         <label for="Security-code">Security code</label>
                         <input type="text" id="Security-code" minlength="3" max="4">
                    </div>
                    <div class="expiration-date">
                        <label for="Expiration-date">Expiration date</label>
                        <input type="text" placeholder="Month">
                        <input type="text" placeholder="Year">
                    </div>
                </div>

                <h2>Billing information</h2>

                <div class="input-form">
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name">
                </div>

                <div class="input-form">
                    <label for="second-name">Second name</label>
                    <input type="text" id="second-name">
                </div>

                <div class="input-form">
                    <label for="billing-address">Billing address</label>
                    <input type="text" id="billing-address">
                </div>

                <div class="input-form">
                    <label for="city">City</label>
                    <input type="text" id="city">
                </div>

                <div class="input-form">
                    <div>
                        <label for="zip">Zip</label>
                        <input type="number" id="zip">
                    </div>
                    <div>
                        <label for="country">Country</label>
                        <input type="text" id="country">
                    </div>
                </div>

                <button>Submit payment</button>


            </fieldset>

        </form>


   </div> 

</body>
</html>
